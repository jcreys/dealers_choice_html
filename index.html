<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raptors vs Heat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- code here -->
        <div class="match">
            <div class="match-header">
                <div class="match-status">Live</div>
                <div class="match-tournament"><img src="https://1000logos.net/wp-content/uploads/2017/04/Logo-NBA-1024x640.png" />National Basketball Association</div>
                <div class="match-actions">
                    <button class="btn-icon"><i class="material-icons-outlined">grade</i></button>
                    <button class="btn-icon"><i class="material-icons-outlined">add_alert</i></button>
                </div>
            </div>
            <div class="match-content">
                <div class="column">
                    <div class="team team--home">
                        <div class="team-logo">
                            
                            <img src="https://s.yimg.com/cv/apiv2/default/nba/20190508/500x500/raptors_wbgs.png" />
                        </div>
                        <h2 class="team-name">Raptors</h2>
                    </div>
                </div>
                <div class="column">
                    <div class="match-details">
                        <div class="match-date">
                            17 Jan at <strong>19:30</strong>
                        </div>
                        <div class="match-score">
                            <span class="match-score-number match-score-number--leading">99</span>
                            <span class="match-score-divider">:</span>
                            <span class="match-score-number">104</span>
                        </div>
                        <div class="match-time-lapsed">
                            72'
                        </div>
                        <div class="match-arena">
                            Arena: <strong>FTX Arena</strong>
                        </div>
                        <div class="match-bet-options">
                            <button class="match-bet-option">1.48</button>
                            <button class="match-bet-option">7.84</button>
                            <button class="match-bet-option">3.24</button>
                        </div>
                        <button class="match-bet-place">Place a bet</button>
                    </div>
                </div>
                <div class="column">
                    <div class="team team--away">
                        <div class="team-logo">
                    
                            <img src="https://s.yimg.com/cv/apiv2/default/nba/20181219/500x500/heat_wbgs.png" />
                        </div>
                        <h2 class="team-name"> Heat</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
